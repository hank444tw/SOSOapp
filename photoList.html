<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SOSO照片集</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
</head>
<body>
    
    <div is="page" id="home" data-role="page" style="background:wheat">
        <!-----header----->
        <div is="header" data-role="header" data-position="fixed" data-theme="b">
            <h3>SOSO照片集</h3>
            <a class="ui-btn ui-btn-left  ui-btn-icon-left ui-icon-home ui-btn-icon-notext ui-corner-all" data-transition="slide" href="index.html" rel="external">Back</a>
        </div>
        <!-----header End----->

        <div is="content" role="main" class="ui-content">

            <!----------幼貓時期---------->
            <ul is="listview" data-role="listview" data-inset="true" style="margin-top:0;">
                <li is="list-divider" data-role="list-divider" style="text-align:center;font-size:20px; background:-webkit-linear-gradient(#66f,rgb(90, 90, 223)); color:#fff;">幼貓時期</li>
            </ul>

            <ul is="listview" data-role="listview" data-inset="true" id="hero_list" style="margin:0;">
                <li is="listview-li">
                    <a href="#Content1" data-transition="slide">趴筆電鍵盤上</a>
                </li>
                <li is="listview-li">
                    <a href="#Content2" data-transition="flip">伸懶腰</a>
                </li>
            </ul>
            <!----------幼貓時期 End---------->

            <hr />

            <!----------成貓時期---------->
            <ul is="listview" data-role="listview" data-inset="true" style="margin-top:5px;">
                <li is="list-divider" data-role="list-divider" style="text-align:center;font-size:20px; background:-webkit-linear-gradient(rgb(255, 158, 102),rgb(248, 173, 60)); color:#fff;">成貓時期</li>
            </ul>

            <ul is="listview" data-role="listview" data-inset="true" id="hero_list" style="margin:0;">
                <li is="listview-li">
                    <a href="#Content3" data-transition="slide">趴筆電鍵盤上</a>
                </li>
                <li is="listview-li">
                    <a href="#Content4" data-transition="flip">睡覺</a>
                </li>
                <li is="listview-li">
                    <a href="#Content5" data-transition="flip">沒見過更可愛的貓了</a>
                </li>
            </ul>
            <!----------成貓時期 End---------->

        </div>
    </div>    
    
    <!-- 幼貓趴筆電鍵盤上 Page: Content  -->
    <div id="Content1" data-role="page">
        <div data-role="header" data-position="fixed" data-theme="b">
            <h3>幼貓時期</h3>
            <a class="ui-btn ui-btn-left" href="#home" data-transition="slide" data-direction="reverse">返回</a>
        </div>
        <div class="ui-content">
            <div id="hero" style="font-size:20px; font-weight:bold; width:100%; text-align:center;">趴筆電鍵盤上</div>
            <div><img src="hero01.jpg" style="width:100%;"></div>
        </div>
    </div>
    
    <!-- 伸懶腰 Page: Content  -->
    <div id="Content2" data-role="page">
        <div data-role="header" data-position="fixed" data-theme="b">
            <h3>幼貓時期</h3>

        <div class="ui-content">
            <div id="hero" style="font-size:20px; font-weight:bold; width:100%; text-align:center;">伸懶腰</div>
            <div><img src="hero02.jpg" style="width:100%;"></div>
        </div>
    </div>
    
    <!-- 成貓趴筆電鍵盤上 Page: Content  -->
    <div id="Content3" data-role="page">
        <div data-role="header" data-position="fixed" data-theme="b">
            <h3>成貓時期</h3>
            <a class="ui-btn ui-btn-left" href="#home" data-transition="slide" data-direction="reverse">返回</a>
        </div>
        <div class="ui-content">
            <div id="hero" style="font-size:20px; font-weight:bold; width:100%; text-align:center;">趴筆電鍵盤上</div>
            <div><img src="hero03.jpg" style="width:100%;"></div>
        </div>
    </div>
    
    <!-- 睡覺 Page: Content  -->
    <div id="Content4" data-role="page">
        <div data-role="header" data-position="fixed" data-theme="b">
            <h3>成貓時期</h3>
            <a class="ui-btn ui-btn-left" href="#home" data-transition="slide" data-direction="reverse">返回</a>
        </div>
        <div class="ui-content">
            <div id="hero" style="font-size:20px; font-weight:bold; width:100%; text-align:center;">睡覺</div>
            <div><img src="hero04.jpg" style="width:100%;"></div>
        </div>
    </div>

    <div id="Content5" data-role="page">
        <div data-role="header" data-position="fixed" data-theme="b">

        </div>
        <div class="ui-content">
            <div id="hero" style="font-size:20px; font-weight:bold; width:100%; text-align:center;">沒見過更可愛的貓了</div>
            <div><img src="hero05.jpg" style="width:100%;"></div>
        </div>
    </div>
    
    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
</body>
</html>
