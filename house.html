<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>soso到你家</title>
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css" />
</head>
<body>
    
    <div is="page" id="home" data-role="page" style="background:wheat">

        <!-----header----->
        <div is="header" data-role="header" data-position="fixed" data-theme="b">
            <h3>soso到你家</h3>
            <a class="ui-btn ui-btn-left  ui-btn-icon-left ui-icon-home ui-btn-icon-notext ui-corner-all" data-transition="slide" href="index.html" rel="external">Back</a>
        </div>
        <!-----header End----->

        <div is="content" role="main" class="ui-content">
            <label for="select-choice-1" class="select">選擇你所在縣市</label>
            <select name="select-choice-1" id="select-choice-1">
                <option value="standard">新北市</option>
                <option value="rush">台南市</option>
                <option value="express">彰化縣</option>
                <option value="overnight">苗栗縣</option>
            </select>

            <label for="text-basic">地址</label>
            <input type="text" name="text-basic" id="text-basic" value="">

            <label for="slider">你的年齡</label>
            <input type="range" name="slider" id="slider" value="50" min="0" max="100">

            <label for="slider-flip-m">是否需要過夜</label>
            <select name="slider-flip-m" id="slider-flip-m" data-role="slider" data-mini="true">
                <option value="off">否</option>
                <option value="on" selected="">是</option>
            </select>

            <a href="#popupBasic" id="btn" class="ui-btn ui-shadow" data-rel="popup" data-position-to="window" style="margin-top: 200px">申請</a>
            <div data-role="popup" id="popupBasic" data-transition="slidedown">
                <p>請靜待回覆</p>
            </div>
        </div>

    </div>

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
</body>
</html>
